		<header class="header">
			<nav class="navbar container">
				<div class="hamburger">
					<span class="bar"></span>

				<input
					type="search"
					class="input-test"
					name="txtBox"
					placeholder="¿Qué estás buscando?"
				/>
				<ul class="nav-menu">
					<li class="nav-item">
						<a href="#" class="nav-link"
							><i class="far fa-user"></i> Mi Cuenta</a
						>
					</li>

					</li>

			<div class="banner">

						<p class="pre-t">¡Hola! ¿Qué es lo que buscas?</p>

							Crear o migrar tu <br />
							comercio electrónico?

					</div>
				</div>
			</div>

		<main>
			<!-- <section>

			<section class="newsletter">
				<div class="container">
					<h2 class="title-news">¡Únete a nuestras novedades y promociones!</h2>
					<div class="contenedor-form">
						<form action="" method="POST" class="Signup_form" id="newsletter">
							<input
								required
								id="name"
								type="text"
								placeholder="Ingresa tu nombre"
							/>
							<input
								required
								id="email"
								type="email"
								placeholder="Ingresa tu mail"
							/>
							<button form="newsletter" type="submit" class="Signup_button">
								Suscribirme
							</button>
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="container">
				<div class="column-footer">
